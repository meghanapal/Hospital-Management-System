<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification | SwiftHealth</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center bg-[url('https://static.vecteezy.com/system/resources/previews/002/783/366/large_2x/blur-hospital-background-free-photo.jpg')] bg-center bg-cover bg-no-repeat">

    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">OTP Verification</h2>
      <p class="text-center text-gray-500 mb-4">A verification code has been sent to your email. Please enter the 6-digit OTP below.</p>
      
      <form action="#" method="POST" id="otp-form">
  
        <div class="flex justify-between mb-6">
          <input id="otpinp1" type="text" class="otp-input w-14 h-14 text-2xl text-center border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 shadow-2xl" maxlength="1" required>
          <input type="text" class="otp-input w-14 h-14 text-2xl text-center border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 shadow-2xl" maxlength="1" required>
          <input type="text" class="otp-input w-14 h-14 text-2xl text-center border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 shadow-2xl" maxlength="1" required>
          <input type="text" class="otp-input w-14 h-14 text-2xl text-center border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 shadow-2xl" maxlength="1" required>
          <input type="text" class="otp-input w-14 h-14 text-2xl text-center border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 shadow-2xl" maxlength="1" required>
          <input type="text" class="otp-input w-14 h-14 text-2xl text-center border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 shadow-2xl" maxlength="1" required>
        </div>
  
  
        <div class="mb-4">
          <button id="verifybtn" type="button" class="w-full bg-blue-500 text-white p-3 rounded-lg font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer">
            Verify OTP
          </button>
        </div>
        
  
        <div class="text-center">
          <p class="text-gray-600 text-sm">
            Didn't receive the code? <a href="#" class="text-blue-500 hover:underline">Resend OTP</a>
          </p>
        </div>
      </form>
    </div>
  
  </body>
  <script src="./js/verifyotp.js"></script>
</html>
